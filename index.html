<!DOCTYPE HTML>
<html>
    <body>
        <h1>Semangat Semangat Semangat</h1>
        <img src="https://media1.giphy.com/media/RfZFK3HVNQZ8hz4JWo/giphy.gif?cid=790b7611ad09b146cdcd4c333baac4236f4ac857a2362f05&amp;rid=giphy.gif&amp;ct=g">
        <h1>Hey Kamu, Semangat yaa...</h1>
        <button id='btn_semangatdong' onclick='alert("Kamu Harus Semangat")'>semangatdong</button>&nbsp;
        <button id='btn_gaksemangat' onclick='gaksemangat(this)' style='position:absolute'>gaksemangat</button>
    </body>
    <script>
        function gaksemangat(id){
            var semangatdong = document.getElementById('btn_semangatdong');
            var i = Math.floor(Math.random()*300)+1;
            var j = Math.floor(Math.random()*100)+semangatdong.offsetTop;
            id.style.left = i+'px';
            id.style.top = j+'px';
        }
    </script>
</html>
